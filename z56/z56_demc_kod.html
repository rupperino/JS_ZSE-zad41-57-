<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Liczby pierwsze z wykorzystaniem wzoru</title>
</head>
<body>
    <script>
     function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function calculatePolynomial(i) {
            return (i * i) + i + 41;
        }

        var results = "";
        var count = 0;

        for (var i = 0; i < 40; i++) {
            var value = calculatePolynomial(i);
            if (isPrime(value)) {
                results += "i=" + i + " w(" + i + ")=" + value + "<br>";
                count++;
                if (count === 5) {
                    results += "…………………………………………………………..<br>";
                    count = 0;
                }
            }
        }

        document.write(results);

        confirm("Aby kontynuować, naciśnij dowolny klawisz");
    </script>

</body>
