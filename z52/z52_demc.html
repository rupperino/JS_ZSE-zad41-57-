<title>  Przykład użycia pętli </title> 
<script language="JavaScript">

b=(9 % 6)+20;
for (let i = 0; i < b; i++) { 
  document.write("*"+"&nbsp");
}

}
for (let i = 0; i < b; i++) { 
  document.write("*"+"&nbsp");
}
</script> 
</head>

</body>
