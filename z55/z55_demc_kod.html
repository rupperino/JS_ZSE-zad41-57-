            document.write("Jedna z podanych liczb nie należy do przedziału <20,60>.");
        } else {
            var startSize = pocz_demc; 
            var repeatTimes = Math.abs(l2_t_demc); 
            var step = (l1_t_demc < l2_t_demc) ? 5 : -5;

            for (var i = startSize; i >= 0 && i <= 100; i += step) {
                document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_demc + "<br></p>");
            }
        }
